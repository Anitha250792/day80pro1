services:
  - type: web
    name: expense-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn expense_tracker.wsgi:application
    plan: free  # or starter/pro depending on your Render plan
    autoDeploy: true

    envVars:
      - key: SECRET_KEY
        value: your-very-secret-key-goes-here
      - key: DEBUG
        value: False
